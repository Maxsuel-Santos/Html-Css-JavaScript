<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            background-color: rgb(187, 172, 172);
            font: bold 15pt Arial;
        }
        h1{
            color: rgb(37, 37, 182);
            margin-left: 70px;
            margin-bottom: 5px;
        }
        input{
            margin: 15px;
        }
        div#res{
            color: rgb(6, 173, 250);
        }
        p#acima{
            color: red;
        }
        p#abaixo{
            color: rgb(6, 253, 6);
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h. 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade foi <strong>${vel} Km/h.</strong></p>`
            if (vel > 100) {
                res.innerHTML += `<p id="acima">Você está acima do limite permitido. Você foi MULTADO!</p>`
            }
            else{
                res.innerHTML += `<p id="abaixo">Você está abaixo do limite de velocidade, Parabéns!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
