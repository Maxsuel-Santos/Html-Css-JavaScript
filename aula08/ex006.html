<body>
    <script>
        window.alert('Favor, não minta. Você pode se prejudicar com dados icoerentes. Obrigado!')
        var nome = String(window.prompt('Qual o seu nome completo?'))
        var cpf = Number(window.prompt('Informe seu cpf (somente números):'))
        var idade = Number.parseInt(window.prompt('Quantos anos você tem?'))
        document.write(`<h3>Olá, ${nome}! Seja bem vindo...</h3>`)
        document.write(`${idade >= 18 ? '<p id="sim">Você pode acessar nosso site!</p>':'<p>Você não pode acessar nosso site devido as restrições de idade do seu país.</p>'}`)
    </script>
