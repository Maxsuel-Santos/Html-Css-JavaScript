<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º programa</title>
    <style>
        body{
            background-color: rgb(255, 2, 2);
            color: white;
            font: bold 20pt Arial;
        }
        h1{
            color: rgb(255, 251, 0);
        }
        p{
            color:white;
            font: bold 17pt Arial;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Me livrei da maldição!!!</p>
    <script>
        var n1 = window.prompt('Informe um número inteiro: ')
        var n2 = window.prompt('Informe um segundo número inteiro: ')
        var s = Number.parseInt(n1) + Number.parseInt(n2) // var s = parseInt(n1) + parseInt(n2)
        window.alert('A soma dos valores foi: '+s)
        //
        var nu1 = parseFloat(prompt('Digite um número real:'))
        var nu2 = parseFloat(prompt('Digite mais um número real: '))
        var soma = nu1+nu2
        alert('Resultado: '+soma)
        //
        let num1 = Number(prompt('Digite um valor:'))
        let num2 = Number(prompt('Digite mais um valor:'))
        let som = num1+num2
        alert(`Resultado: ${som}`)
        //
        const nome = String(prompt('Informe seu nome: '))
        alert(`É um prazer tem você conosco ${nome.toUpperCase()}.`)
    </script>   
</body>
</html>
