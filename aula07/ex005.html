<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            background-color: rgb(228, 215, 215);
        }
    </style>
</head>
<body>
    <script>
        var num = Number(window.prompt('Digite um valor: '))
        var num2 = Number(window.prompt('Digite mais um número: '))
        let soma = alert(`A soma foi: ${num+num2}`)
        let sub = alert(`A subtração foi: ${num-num2}`)
        let div = alert(`A divisão foi: ${num/num2}`)
        let mult = alert(`A multiplicação foi: ${num*num2}`)
        let restdiv = alert(`O resto da divisão foi: ${num%num2}`)
        let potent = alert(`A potenciação foi: ${num**num2}`)
    </script>
</body>
</html>
