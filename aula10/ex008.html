<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: bold 20pt Arial;
            background-color: rgb(42,139,42);
            height: 250px;
            width: 250px;
            text-align: center;
            line-height: 250px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        function clicar(){
            var a = window.document.getElementById('area')
            a.style.backgroundColor = 'red'
            a.innerText = 'Você clicou.'
        }
        function entrar(){
            var e = window.document.querySelector('div#area')
            e.style.backgroundColor = 'blue'
            e.innerText = 'O mouse está aqui.'
        }
        function sair(){
            var s = window.document.getElementById('area')
            s.style.backgroundColor = 'yellow'
            s.innerText = 'Sem mouse.'
        }
    </script>
</body>
</html>
